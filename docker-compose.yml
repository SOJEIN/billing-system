version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: billing_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: billing_system
      MYSQL_USER: billing_user
      MYSQL_PASSWORD: billing_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
